# File dirs
base_dir: &base_path "./experiments/"
logs_dir: &logs_path "./experiments/runs/lora_sam/"
data_dir: &data_path "./experiments/lora_sam/data/"

experiment_name: "lora_sam"
num_tasks: 3
lambda_param: 1.

# Model
model_config: &model_params
  pretrained_model_name_or_path: "meta-llama/Llama-2-7b-hf"
  lr: 1e-6
  first_prior_sd: 1e10

  #LoRA
  lora_config: &lora_params
    target_modules: "last_layer"
    r: 8
    alpha: 32
    dropout: 0.
    

# Dataset 
dataset_path: "./experiments/data/pg19-even-smaller.json"
train_batch_size: 3
laplace_batch_size: 1
num_workers: 11
tokenizer_pretrained_model_name_or_path: "meta-llama/Llama-2-7b-hf"
stride_length: 4096
stride_overlap: 2048
