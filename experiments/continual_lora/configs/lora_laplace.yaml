# File dirs
logs_dir: &logs_path "./experiments/runs/lora/"

experiment_name: "lora_laplace"
num_tasks: 3
lambda_param: 1
lr: 1e-3

# Model
model_config: &model_params
  pretrained_model_name_or_path: "meta-llama/Llama-2-7b-hf"
  first_prior_sd: 1e10
  ignore_first: 2048

  #LoRA
  lora_config: &lora_params
    target_modules: "last_layer"
    r: 8
    alpha: 32
    dropout: 0.

# Dataset
dataset_path: "./experiments/continual_lora/data/pg19-5.json"
train_batch_size: 1
laplace_batch_size: 1
drop_last: true
train_proportion: 0.85
shuffle: false
num_workers: 11
tokenizer_pretrained_model_name_or_path: "meta-llama/Llama-2-7b-hf"
stride_length: 4096
stride_overlap: 2048
