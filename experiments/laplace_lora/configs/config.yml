# File dirs
base_dir: &base_path "./experiments/"
logs_dir: &logs_path "./experiments/runs/laplace_lora/"
data_dir: &data_path "./experiments/laplace_lora/data/"


# Model
model_config: &model_params
  pretrained_model_name_or_path: "meta-llama/Llama-2-7b-hf"
  prior_sd: 1.0
  num_data: 100

  #LoRA
  lora_config: &lora_params
    target_modules: "last_layer"
    r: 8
    alpha: 32
    dropout: 0.0

# Dataset 
dataset_config: 
  name: "timdettmers/openassistant-guanaco"
  cache_dir: *data_path
  batch_size: 4
  small: False
  num_workers: 11
  tokenizer_pretrained_model_name_or_path: "meta-llama/Llama-2-7b-hf"
  max_length: 4096
  truncation: True
  inputs_key: "text"

# Experiment 
experiment_config:
  experiment_name: "laplace_lora"
  model_config: *model_params
  train_metrics: ['log_post']
  test_metrics: ['na']
  batch_frequency: 4
  seed: 2024

  trainer_config:
    max_epochs: 30
    accelerator: "gpu"
    log_every_n_steps: 10
    
